<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>IFE-2016-Spring-Task19</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
</head>
<body>
    <div class="container">
        <section class="messageBox">
            <p id="message">通知区域</p>
        </section>
        <section class="control">
            <input type="number" id="number" placeholder="请输入合法的正整数">
            <button id="leftInBtn">左侧入</button>
            <button id="rightInBtn">右侧入</button>
            <button id="leftOutBtn">左侧出</button>
            <button id="rightOutBtn">右侧出</button>
            <button id="randomBtn">随机数据</button>
            <label>动画速度 <input id="interval" type="number" placeholder="10"></label>
            <button id="sortBtn">排序</button>
        </section>
        <section class="view"></section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
