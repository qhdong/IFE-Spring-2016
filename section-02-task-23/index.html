<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>IFE-2016-Spring-Task22</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tree.js"></script>
    <script src="js/util.js"></script>
</head>
<body>
    <div class="container">
        <div class="tree"></div>
        <div class="traverse"></div>
        <div class="control">
            <label for="speed">变速器</label>
            <input id="speed" type="range" min="100" max="1000" step="100">
            <button id="preOrderBtn">前序</button>
            <button id="postOrderBtn">后序</button>
            <button id="bfBtn">广度优先</button>
            <button id="randomBtn">随机生成</button>
            <input id="queryText" type="text">
            <button id="queryBtn">查询</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
